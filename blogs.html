            <input type="textarea" name="textdata" id="textdata"> </br>
            <input type="button" value="Add Details" onclick="onFormSubmit()"/> 
        </form>
        <hr>
        <table id="blogList" border="2px">
            <thead>
                <tr>
                    <th>Title</th>

            </thead>
